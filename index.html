<html>
  <head>
    <script type="text/javascript" src="prototype.js"></script>
    <script type="text/javascript" src="binaryReader.js"></script>
    <script type="text/javascript" src="shapefile.js"></script>
    <script type="text/javascript" src="shapefile_transforms.js"></script>
    <script type="text/javascript" src="shapefile_render2d.js"></script>

    <script type="text/javascript">
      function ready () {
        var screen = document.getElementById ('screen');
        if (screen.getContext) {
          try {
            var shapeFile = new ShapeFile ('shapefiles/northamerica_adm0');
            //var shapeFile = new ShapeFile ('shapefiles/world_borders');
            transform (shapeFile, llto2d);
            render2d (shapeFile, screen.getContext ('2d'), "#FF0000");
          } catch (error) {
            console.log (error);
          }
        }
      }
    </script>
  </head>
  <body onLoad="ready ();">
    <canvas id="screen" width="800" height="800">
      Your browser doesn't support canvas.
    </canvas>
  </body>
</html>
